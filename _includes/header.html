<!-- =========================
 START HEADER SECTION
============================== -->
<section class="header parallax home-parallax page" id="BERANDA">
    <h2></h2>
    <div class="section_overlay">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <div class="logo-header">

                        </div>
                        <img src="/assets/images/logo-putih.png" id="putih" alt="Logo" style="padding:10px; width:160px;height:auto;">
                        <img src="/assets/images/logo-hitam.png" id="hitam" alt="Logo" style="padding:10px; width:130px;height:auto;">
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                      {%- for link in site.navbar-links -%}
                        {%- if link[1].first %}
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ link[0] }}</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              {%- for childlink in link[1] -%}
                                {%- for linkparts in childlink %}
                                  <a class="dropdown-item" href="{{ linkparts[1] | relative_url }}">{{ linkparts[0] }}</a>
                                {%- endfor -%}
                              {%- endfor %}
                            </div>
                          </li>
                        {% else %}
                          <li class="nav-item">
                            <a class="nav-link" href="{{ link[1] | relative_url }}">{{ link[0] }}</a>
                          </li>
                        {%- endif -%}
                      {%- endfor -%}

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container- -->
        </nav>
